<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate JSON Schema in YAML format</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Generate JSON Schema in YAML format</h2>

<div class="row">
    <div class="column">
        <h3>Input: JSON response</h3>
        <textarea title="JSON Input" id="json_data" style="width: 100%;height: 100%"></textarea>
        <br>
        <input type="button" value="Submit" onclick="submit()">
        <input id="is_with_example" type="checkbox" /><label for="">With Inline Example</label>
        <br>
        <br>
        <input type="button" value="Submit as Reponse Schema With JSON Examples" onclick="submitAsReponseSchema()">
    </div>
    <div class="column">
        <h3>Output: JSON schema in YAML format</h3>
        <textarea title="YAML Output" id="yaml_out" style="width: 100%;height: 100%"></textarea>
    </div>
</div>


</body>
</html>
